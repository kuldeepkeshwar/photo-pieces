
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#000000">

  <link href="https://fonts.googleapis.com" rel="preconnect" crossorigin>
  <link href="https://cdn.jsdelivr.net" rel="preconnect" crossorigin>
  
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,600" as="style">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/assets/icons/icon.png">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,600" rel="stylesheet">
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.7/pwacompat.min.js" integrity="sha384-ptgwb3/v69WGur7IwSnWOowVxE7hcRB3DG/EiHdejrw2sFNwUHynFbiRMPxc4hdS"
      crossorigin="anonymous"></script>

  <title>Play Photo Pieces</title>
  <meta name="description" content="Play Photo Pieces. Photo Pieces is a fun and engaging free online game. Play it!">
  <meta property="og:title" content="Play Photo Pieces">
  <meta property="og:description" content="Play Photo Pieces. Photo Pieces is a fun and engaging free online game. Play it!">
  <meta property="og:site_name" content="Photo Pieces">
  <meta property="og:type" content="game">
  <meta property="og:image" content="%PUBLIC_URL%/assets/images/social-media.png">
  <meta property="og:url" content="https://photo-pieces.netlify.com/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Play Photo Pieces">
  <meta name="twitter:description" content="Play Photo Pieces. Photo Pieces is a fun and engaging free online game. Play it!">
  <meta name="twitter:url" content="https://photo-pieces.netlify.com/">
  <meta name="twitter:image:src" content="%PUBLIC_URL%/assets/images/social-media.png">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <script>
      if (window.location.pathname !== "/") {
        window.location = "/";
      }
      function noop(){}
      try {
        if ("orientation" in screen) {
          screen.orientation.lock("portrait").then(noop).catch(noop);
        }
      } catch (e) {
        // console.log(e)
      }
      function preventScrollBehavior(e) {
          if(window.location.pathname!=="/history"){
            e.preventDefault();
          }
      };
      document.addEventListener("touchmove", preventScrollBehavior, { passive: false });
  </script>
  <div id="root"></div>

    -->
</body>

</html>
