  <script>
     if (window.location.host.includes('netlify.com')) {
      window.location="https://photo-pieces.now.sh"
    }
    if ( window.location.pathname!=='/screenshot' && window.location.pathname !== "/") {
      window.location = "/";
    }
    function noop() { }
    try {
      if ("orientation" in screen) {
        screen.orientation.lock("portrait").then(noop).catch(noop);
      }
    } catch (e) {
      // console.log(e)
    }
    function preventScrollBehavior(e) {
      if (window.location.pathname !== "/history") {
        e.preventDefault();
      }
    };
    document.addEventListener("touchmove", preventScrollBehavior, { passive: false });
  </script>
